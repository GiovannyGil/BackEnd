{% extends 'ProyectoWebApp/base.html' %}
<!-- llamar la base mediante herencia de plantilla -->

{% load static %}
<!--cargar el contenido de static -->

{% load crispy_forms_tags %}
<!-- llamar o importar la libreria crispy  -->

<!-- Inicio de contenido  -->
{% block content %}

<form action="" method="POST" style="color: white;">
    {% csrf_token %}

    <div style="width:75%; margin:auto;">
        <!-- verificar los mensajes -->
        {% if messages %}
        <!-- recorrer los errores y dar un mensaje -->
            {% for mensaje in messages %}
                <span class="alert alert-{{mensaje.tags}}">{{mensaje}} <br></span>
                
            {% endfor %}
        {% endif %}
        <br><br>
    {{form}}
    <button type="submit" class="btn btn-success">Iniciar Sesison</button>
</div>
</form>

{% endblock %}
